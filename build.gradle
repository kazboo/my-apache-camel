// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
    camelVersion = '2.24.0'
    slf4jVersion = '1.7.26'
    mssqlJdbcVersion = '7.2.2.jre8'
    hawtioVersion = '2.6.0'
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'org.apache.camel', name: 'camel-core', version: camelVersion
    implementation group: 'org.apache.camel', name: 'camel-spring', version: camelVersion
    implementation group: 'org.apache.camel', name: 'camel-sql', version: camelVersion
    implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: mssqlJdbcVersion


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.apache.camel', name: 'camel-test', version: camelVersion
    testImplementation group: 'org.apache.camel', name: 'camel-test-spring', version: camelVersion
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: slf4jVersion
    testImplementation group: 'io.hawt', name: 'hawtio-embedded', version: hawtioVersion


}

